spotbugs {
    toolVersion = '4.7.3'
    ignoreFailures = false
    showProgress = true
    effort = 'max'
    excludeFilter = file("${projectDir}/gradle/config/spotbugsExclude.xml")
}

spotbugsMain {
    reports {
        xml.required = false
        html.required = true
    }
}

spotbugsTest {
    reports {
        xml.required = false
        html.required = true
    }
}
